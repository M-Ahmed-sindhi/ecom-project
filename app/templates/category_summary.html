{% extends "base.html"%}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">choose category</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                Select from the available categories below.
            </p>
        </div>
    </div>
</header>
<div class = "container">
    <div class = "row">
        <center>
            {% for category in categories %}
            <div class="col-4" style="border: 2px solid black; margin:10px; padding:10px;">
                <h3> <a href ="{% url 'category' category %}"{{ category.name }}></h3>
                <p>{{ category.description }}</p>
                
            </div>
        {% endfor %}
        
    </div>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
</div>
{%endblock%}
